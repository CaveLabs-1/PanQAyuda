<h4>Detalle de {{paquete.nombre}} </h4>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Cantidad</th>
      <th>Fecha de caducidad</th>
      <th>Editar</th>
      <th>Borrar</th>
    </tr>
  </thead>
  <tbody>
{% for i in detalle_paquetes_en_inventario %}
        <tr>
          <td>{{paquete.nombre}}</td>
            <td>{{i.cantidad}}</td>
            <td>{{i.fecha_cad}}</td>
            <td><a href='{% url "paquetes:editar_paquete_inventario" i.id %}' class="modal-trigger"><i class="material-icons">edit</i> </a></td>
            <td><a href='{% url "paquetes:borrar_paquete_inventario" i.id %}' class="modal-trigger"><i class="material-icons">delete</i> </a></td>
        </tr>

{% endfor %}
    </tbody>
  </table>
